><style>
	.github-corner:hover .octo-arm {
		animation: octocat-wave 560ms ease-in-out;
	}
	@keyframes octocat-wave {
		0%,
		100% {
			transform: rotate(0);
		}
		20%,
		60% {
			transform: rotate(-25deg);
		}
		40%,
		80% {
			transform: rotate(10deg);
		}
	}
	@media (max-width: 500px) {
		.github-corner:hover .octo-arm {
			animation: none;
		}
		.github-corner .octo-arm {
			animation: octocat-wave 560ms ease-in-out;
		}
	}
</style>
<div class="white-board">
	<white-board
		[color]="color"
		[backgroundColor]="backgroundColor"
		[size]="size"
		(init)="onInit()"
		(clear)="onClear()"
		(imageAdded)="onImageAded()"
		(redo)="onRedo()"
		(undo)="onUndo()"
		(save)="onSave()"
		(modeChage)="onModeChange($event)"
	></white-board>
</div>
<div class="tools">
	<button (click)="erase()">New</button>
	<button (click)="save()">Save</button>
	<button (click)="modeSwitch()">
		{{ this.currentMode ? 'Erase' : 'Write' }}
	</button>

	<div class="size-dropdown">
		<button
			(click)="
				$event.preventDefault();
				$event.stopPropagation();
				isActive = !isActive
			"
		>
			Size
		</button>
		<ul class="dropdown" [ngClass]="{ active: isActive }">
			<li
				class="dropdown-item"
				(click)="setSize('2.5px')"
				[class.selected]="size === '2.5px'"
			>
				<svg height="100%" width="100%">
					<line
						x1="0"
						y1="50%"
						x2="100"
						y2="50%"
						style="stroke-width: 2.5px;"
						[ngStyle]="{ stroke: color }"
					/>
				</svg>
			</li>
			<li
				class="dropdown-item"
				(click)="setSize('5px')"
				[class.selected]="size === '5px'"
			>
				<svg height="100%" width="100%">
					<line
						x1="0"
						y1="50%"
						x2="100"
						y2="50%"
						style="stroke-width: 5px;"
						[ngStyle]="{ stroke: color }"
					/>
				</svg>
			</li>
			<li
				class="dropdown-item"
				(click)="setSize('10px')"
				[class.selected]="size === '10px'"
			>
				<svg height="100%" width="100%">
					<line
						x1="0"
						y1="50%"
						x2="100"
						y2="50%"
						style="stroke-width: 10px;"
						[ngStyle]="{ stroke: color }"
					/>
				</svg>
			</li>
			<li
				class="dropdown-item"
				(click)="setSize('15px')"
				[class.selected]="size === '15px'"
			>
				<svg height="100%" width="100%">
					<line
						x1="0"
						y1="50%"
						x2="100"
						y2="50%"
						style="stroke-width: 15px;"
						[ngStyle]="{ stroke: color }"
					/>
				</svg>
			</li>
		</ul>
	</div>

	<button (click)="undo()">Undo</button>
	<button (click)="redo()">Redo</button>

	<input
		id="colorInput"
		class="color-input"
		type="color"
		[value]="color"
		(change)="color = $event.target.value"
	/>
	<label
		for="colorInput"
		class="color-label"
		[ngStyle]="{ 'background-color': color }"
	></label>

	<input
		id="backgroundInput"
		class="color-input"
		type="color"
		[value]="backgroundColor"
		(change)="backgroundColor = $event.target.value"
	/>
	<label
		for="backgroundInput"
		class="color-label"
		[ngStyle]="{ 'background-color': backgroundColor }"
	></label>

	<input
		type="file"
		class="color-input"
		id="photoInput"
		(change)="addImage($event.target)"
	/>
